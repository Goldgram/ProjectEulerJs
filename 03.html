<script type="text/javascript">
var result, datetime1 = new Date();

Number.prototype.isPrime = function() {
  if (this%2===0) {
    return false;
  }
  var sqrt = Math.sqrt(this);
  for (var i=3; i <= sqrt; i+=2) {
    if (this%i===0) {
      return false;
    }
  }
  return true;
};
var highestPrime = 0;
function testHighestAndPrime(num) {
	if (num.isPrime() && num>highestPrime) {
    highestPrime = num;
	}
}
var bigNum = 600851475143;
var sqrtBigNum = Math.sqrt(bigNum);
for (var i = 3; i <= sqrtBigNum; i++) {
	if (bigNum%i===0) {
		testHighestAndPrime(i);
		testHighestAndPrime(bigNum/i);
	}
};
result = highestPrime;

var datetime2 = new Date();
document.write("<hr><p>Result: " +result+"</p><p>in: "+(datetime2.getTime() - datetime1.getTime())/1000+" secs</p>");
//6857 in 0.05 secs
</script>
